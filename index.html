<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="placeName">Location name:</label>
              <input id="placeName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="image">Image(hyperlink to image):</label>
              <input id="image" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="country">Country/State:</label>
              <input id="country" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date visited:</label>
              <input id="date" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="info">Additional info about the trip:</label>
              <textarea id="info" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="results">
            <ul id="placeList">
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="showTravelInfo">
            <h2></h2>
            <p><span class="image"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Date visited: <span class="date"></span></p>
            <p>The hot scoop: <span class="info"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
